<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Productlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
	<div class="col-md-4">
		<h1>Users</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
		    <th>Id</th>
		    <th>Username</th>
		    <th>Role</th>
		    <th>Registered</th>
		    <th></th>
		</tr>  
    	<tr th:each = "user : ${users}">
    		<td th:text="${user.id} "></td>
    		<td th:text="${user.username}"></td>
    		<td th:text="${user.role}"></td>
    		<td th:text="${user.startDay}"></td>
    		<td><a th:href="@{/deleteuser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
    	</tr>
     </table>
     <a href="/productlist" class="btn btn-success">Products</a>
	 <a href="/categorylist" class="btn btn-success">Categories</a>
	 <a href="/orderitemlist" class="btn btn-success">All orders</a>
</body>
</html>
