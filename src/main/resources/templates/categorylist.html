<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Categorylist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Categories</h1>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each="category : ${categories}">
			<td th:text="${category.categoryid}">Author</td>
			<td th:text="${category.name}">Title</td>
			<td><a th:href="@{/deletecategory/{id}(id=${category.categoryid})}" class="btn btn-danger">Delete</a></td>
			<td><a th:href="@{/editcategory/{id}(id=${category.categoryid})}" class="btn btn-danger">Edit</a></td>
		</tr>
	</table>
	 <a href="/addcategory" class="btn btn-success">Add Category</a>    
</body>
</html>
