<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Productlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
</head>
<body>
	<div class="col-md-4">
		<h1>Orderitems</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
		 	<th>Order id</th>
		    <th>Name</th>
		    <th>Unit price</th>
		    <th>Quantity</th>
		    <th>Total price</th>
		   	<th></th> 
		   	<th></th> 
		</tr>  
    	<tr th:each = "orderitem : ${orderitems}">
    		<td th:text="${orderitem.orderItemId} "></td>
    		<td th:text="${orderitem.product.name}">Category</td>
    		<td th:text="${orderitem.product.price}">Category</td>
    		<td th:text="${orderitem.quantity} "></td>
    		<td th:text="${orderitem.quantity*orderitem.product.price} "></td>
    	</tr>
     </table>
     <a href="/productlist" class="btn btn-success">Productlist</a>
	 <a href="/categorylist" class="btn btn-success">Categorylist</a>
</body>
</html>
