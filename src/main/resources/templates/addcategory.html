<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add category</h1>
	<div>
		<form th:object="${category}" th:action="@{savecategory}" action="#" method="post">
			<table>
				<tr>
				  	<td><label for="name">Name</label>
					<input type="text" id="name" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</td>
				</tr>
			</table>
			<input type="submit" value="Save"></input>
		</form>
	</div>
	<a href="/categorylist" class="btn btn-success">Back</a>
</body>
</html>
